<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Data-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap CSS Link Tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- Your own CSS link tags go here -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <!--Page Title-->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="text-center align-content-center">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Display for the page -->
    <div class="container-fluid text-center">
      <div class="row justify-content-center align-items-center">
        <!-- Search for a city input and submit -->
        <form class="col-3">
          <h2 class="text-center">Search for a City:</h2>
          <label for="city">city</label>
          <input id="city" class="col-12 text-center justify-content-center" placeholder="Enter a city"/>
          <input id="submit" type="submit" class="col-12 text-center justify-content-center">Search</input>
          <div class="border-line"></div>
        </form>
        <!-- Current weather display -->
        <main class="col-9 text-start">
          <div class="p-2 data-current">
            <h3>hello
              <span class="data-current-icon">hello</span>
            </h3>
            <div class="data-current-weather">
              <p class="temp">Temp: </p>
              <p class="wind">Wind: </p>
              <p class="humidity">Humidity: </p>
            </div>
          </div>
        </main>
        <!-- Static selectable cities -->
        <article class="col-3 mt-2">    
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">Atlanta</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">Denver</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">Seattle</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">San Francisco</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">Orlando</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">New York</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">Chicago</a>
          <a href="" class="row mx-0 my-3 justify-content-center align-items-center">Austin</a>
        </article>
        <!-- 5 day forecast cards -->
        <section class="col-9">
          <h4 class="text-start">5-Day Forecast:</h4>
          <div class="row text-start data-5day-forecast">
            <div class="col p-2 mx-3 my-3 card0">
              <h5 class="data-5day-date text-center"></h5>
              <div class="data-5day-icon justify-content-center text-center"></div>
              <div class="data-5day-weather0">
                <p class="temp">Temp: </p>
                <p class="wind">Wind: </p>
                <p class="humidity">Humidity: </p>
              </div>
            </div>
            <div class="col p-2 mx-3 my-3 card1">
              <h5 class="data-5day-date text-center"></h5>
              <div class="data-5day-icon justify-content-center text-center"></div>
              <div class="data-5day-weather1">
                <p class="temp">Temp: </p>
                <p class="wind">Wind: </p>
                <p class="humidity">Humidity: </p>
              </div>
            </div>
            <div class="col p-2 mx-3 my-3 card2">
              <h5 class="data-5day-date text-center"></h5>
              <div class="data-5day-icon justify-content-center text-center"></div>
              <div class="data-5day-weather2">
                <p class="temp">Temp: </p>
                <p class="wind">Wind: </p>
                <p class="humidity">Humidity: </p>
              </div>
            </div>
            <div class="col p-2 mx-3 my-3 card3">
              <h5 class="data-5day-date text-center"></h5>
              <div class="data-5day-icon justify-content-center text-center"></div>
              <div class="data-5day-weather3">
                <p class="temp">Temp: </p>
                <p class="wind">Wind: </p>
                <p class="humidity">Humidity: </p>
              </div>
            </div>
            <div class="col p-2 mx-3 my-3 card4">
              <h5 class="data-5day-date text-center"></h5>
              <div class="data-5day-icon justify-content-center text-center"></div>
              <div class="data-5day-weather4">
                <p class="temp">Temp: </p>
                <p class="wind">Wind: </p>
                <p class="humidity">Humidity: </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- jquery script tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <!-- Bootstrap script tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- DayJS script tag -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- JS script tag -->
    <script rel="text/javascript" src="./script.js"></script>
  </body>
</html>
